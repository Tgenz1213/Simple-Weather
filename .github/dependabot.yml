version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    groups:
      framework-react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
      build-system:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "wrangler"
          - "@cloudflare/*"
          - "postcss"
          - "autoprefixer"
      testing-suite:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
          - "@types/jsdom"
      static-analysis:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
          - "stylelint"
          - "stylelint-*"
          - "prettier"
          - "knip"
      type-definitions:
        patterns:
          - "@types/*"
        exclude-patterns:
          - "@types/react"
          - "@types/react-dom"
          - "@types/jsdom"
      other-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
          - "vite"
          - "@vitejs/*"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "wrangler"
          - "@cloudflare/*"
          - "postcss"
          - "autoprefixer"
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
          - "@types/jsdom"
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
          - "stylelint"
          - "stylelint-*"
          - "prettier"
          - "knip"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
