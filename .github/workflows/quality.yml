name: Quality Checks

on:
  workflow_call:
    outputs:
      status:
        description: "The result of the quality checks"
        value: ${{ jobs.quality.result }}

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - "run eslint"
          - "run knip:production"
          - "run test -- --run"
          - "run build"
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        if: matrix.command == 'run eslint'
        run: npx prettier --check .

      - name: Run ${{ matrix.command }}
        run: npm ${{ matrix.command }}
